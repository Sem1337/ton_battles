apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      imagePullSecrets:
      - name: ycr-secret
      containers:
      - name: my-app
        image: cr.yandex/crp864q0vdo1e470updf/my-app:latest
        ports:
        - containerPort: 3000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: my-app-secret
              key: database-url
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: my-app-secret
              key: db-username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: my-app-secret
              key: db-password
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: my-app-secret
              key: db-name
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: my-app-secret
              key: db-host
        - name: BOT_TOKEN
          valueFrom:
            secretKeyRef:
              name: my-app-secret
              key: bot-token
        - name: TON_API_KEY
          valueFrom:
            secretKeyRef:
              name: my-app-secret
              key: ton-api
        - name: TON_PUBLIC_KEY_HEX
          valueFrom:
            secretKeyRef:
              name: my-app-secret
              key: ton-public
        - name: TON_PRIVATE_KEY_HEX
          valueFrom:
            secretKeyRef:
              name: my-app-secret
              key: ton-private
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: my-app-secret
              key: jwt-secret
        - name: BACKEND_DOMAIN
          value: "app.tonbattles.ru"
---
apiVersion: v1
kind: Service
metadata:
  name: my-app-service
spec:
  selector:
    app: my-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: LoadBalancer
---
# ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - app.tonbattles.ru
    secretName: my-app-tls
  rules:
  - host: app.tonbattles.ru
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: my-app-service
            port:
              number: 80