apiVersion: v1
kind: PersistentVolume
metadata:
  name: public-key-pv
spec:
  capacity:
    storage: 5Mi  # The storage size must be specified with valid units like 'Mi', 'Gi', etc.
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/data"  # Adjust the path as needed
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: public-key-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Mi  # Again, specify the storage size with valid units
